<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">

    <header>
        <div class="head container">
            <img class="logo" src="img/LOGO.png" alt="">
            <nav class="nav-bar">
                <ul class="clean-list">
                    <li onclick="backToGallary()">Gallary </li>
                    <li onclick="backToGallary()">About</li>
                    <li onclick="goToMemes()">Memes</li>
                </ul>
            </nav>
            <button class="open-nav-button" onclick="toggleNavBar()">☰</button>
        </div>
    </header>
    <section class="seacrh-container container ">
        <div class="search-bar container ">
            <div class="searcher-container">
                <input class="searcher" type="search " placeholder="Enter search keyword " class="search-input ">
                <img style="height: 20px;" src=img/design/search-icon.png alt="">

            </div>
            <span>sorters</span>
        </div>
    </section>

    <main>
        <section class="img-grid container" id="gallary">
        </section>
        <section class="about-me" id="about">
            <div class="about-me-container ">
                <img class="about-me-img " src="img/about-me.jpg " alt="picture of me ">
                <div class="about-me-text ">
                    <h3>Naomi Elkayam</h3>
                    <p>is a fictional character, one of the six main characters who appears on the American sitcom Friends (1994–2004). Created by David Crane and Marta Kauffman</p>
                </div>
            </div>
        </section>
        <div class="meme-generator ">
            <div class="canvas-container ">
                <canvas id="meme-canvas" onclick="editText(event)"></canvas>
            </div>
            <div class="user-inputs ">
                <div class="buttons ">
                    <input class="text-input " id="meme-text" type="text " oninput="updateTextLine(this.value) ">
                    <div class="button-container ">
                        <img onclick="moveUpOrDown('up', event)" class="button-img " src="img/design/up-arrow.png " alt=" ">
                        <img onclick="moveUpOrDown('down', event)" class="button-img " src="img/design/down-arrow.png " alt=" ">
                        <img onclick="toggleLines() " class="button-img " src="img/design/up-and-down-opposite-double-arrows-side-by-side.png " alt=" ">
                        <img onclick="addLine()" class="button-img " src="img/design/add.png " alt=" ">
                        <img onclick=" deleteLine()" class="button-img " src="img/design/trash.png " alt=" ">
                    </div>
                    <div class="button-container ">
                        <img onclick="getBiggerOrSmallerFont( 'bigger') " class="button-img " src="img/design/increase font - icon.png " alt=" ">
                        <img onclick="getBiggerOrSmallerFont( 'smaller') " class="button-img " src="img/design/decrease font - icon.png " alt=" ">
                        <img onclick="alignMemeText('left') " class="button-img " src="img/design/align-to-left.png " alt=" ">
                        <img onclick="alignMemeText('center') " class="button-img " src="img/design/center-text-alignment.png " alt=" ">
                        <img onclick="alignMemeText('right') " class="button-img " src="img/design/align-to-right.png " alt=" ">
                    </div>
                    <div class="button-container color-inputs">
                        <select name="" id="font-select" onchange="changeFont(this.value)">
                            <option value="impact">Impact</option>
                            <option value="ariel">Ariel</option>
                            <option value="tahoma">Tahoma</option>
                        </select>
                        <!-- <img onclick=" " class="button-img " src="img/design/text stroke.png " alt=" ">
                        <img onclick=" " class="button-img " src="img/design/paint-board-and-brush.png " alt=" "> -->
                        <input id="color-outline" type="color">
                        <img onclick="changeColorOutline()" class="button-img " src="img/design/text stroke.png " alt=" ">
                        <input id="color-fill" type="color">
                        <img onclick="changeColorFill()" class="button-img " src="img/design/paint-board-and-brush.png " alt=" ">
                    </div>
                    <div class="button-container ">
                        <a href="#" onclick="downloadMeme(this)">Download</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- <div class="check">

        </div> -->
        <section class="copyrights ">
            <img class="logo " src="img/LOGO.png " alt=" ">
            <h4>all rights reserved 2020</h4>
        </section>
    </footer>



    <script src="js/utils.js "></script>
    <script src="js/controller.js "></script>
    <script src="js/service.js "></script>
</body>

</html>
